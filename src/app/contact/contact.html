<div class="mx-auto p-6 bg-white rounded-lg shadow-md md:p-20">
  <h2
    class="text-5xl font-bold after:w-20 drop-shadow-sm drop-shadow-textMain-600/70 after:start-0 after:h-0.5 after:absolute after:top-[120%] after:z-10 after:bg-textMain relative text-textMain text-blue-950"
  >
    Contact me
  </h2>
  <div class="w-20 h-0.5 bg-blue-950 rounded-full mb-4 mt-2"></div>
  <p class="text-gray-600 mb-6">
    Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod
    tempor
  </p>

  <form class="grid grid-cols-1 md:grid-cols-2 gap-4">
    <!-- First Name -->
    <div>
      <label class="block text-sm font-medium text-gray-950">First Name</label>
      <input
        type="text"
        class="w-full px-4 py-2 bg-gray-50 border border-amber-950 text-brown-700 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-800"
      />
    </div>

    <!-- Last Name -->
    <div>
      <label class="block text-sm font-medium text-gray-950">Last Name</label>
      <input
        type="text"
        class="w-full px-4 py-2 bg-gray-50 border border-amber-950 text-brown-700 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-800"
      />
    </div>

    <!-- Email -->
    <div>
      <label class="block text-sm font-medium text-gray-950">Email</label>
      <input
        type="email"
        class="w-full px-4 py-2 bg-gray-50 border border-amber-950 text-brown-700 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-800"
      />
    </div>

    <!-- Phone -->
    <div>
      <label class="block text-sm font-medium text-gray-950">Phone</label>
      <input
        type="tel"
        class="w-full px-4 py-2 bg-gray-50 border border-amber-950 text-brown-700 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-800"
      />
    </div>

    <!-- Topic Dropdown -->
    <div class="md:col-span-2">
      <label class="block text-sm font-medium text-gray-950"
        >Choose a Topic</label
      >
      <select
        class="w-full px-4 py-2 bg-gray-50 border border-amber-950 text-brown-700 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-800"
      >
        <option>Select one..</option>
        <option>html</option>
        <option>css</option>
        <option>js</option>
        <option>bootstrap</option>
      </select>
    </div>

    <!-- Message -->
    <div class="md:col-span-2">
      <label class="block text-sm font-medium text-gray-950">Message</label>
      <textarea
        rows="6"
        class="w-full px-4 py-2 bg-gray-50 border border-amber-950 text-brown-700 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-800 placeholder:text-gray-500 placeholder:italic placeholder:opacity-80"
        placeholder="Type message..."
      ></textarea>
    </div>

    <!-- Submit Button -->
    <div class="md:col-span-2 text-left">
      <button
        type="submit"
        class="bg-yellow-800 text-white font-cursive px-15 py-3 rounded-full hover:bg-yellow-900 transition duration-300"
      >
        Submit
      </button>
    </div>
  </form>
</div>
